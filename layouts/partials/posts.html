<div class="posts">
  {{ range . }}
  <div class="post">
    <a href="{{.Permalink }}" class="title is-size-5">{{ .Title }}</a>
      {{ range .Params.Categories }}
      <span class="tag">
   	<a href="/categories/{{ lower . }}/">{{ . }}</a>
      </span>
    {{ end }}
    <div class="subtitle is-6">{{ .Date.Format "January 02, 2006" }}</div>
  </div>
  {{ end }}
</div>
